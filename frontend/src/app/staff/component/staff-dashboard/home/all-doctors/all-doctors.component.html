<h4 class="text-center mt-3" style="color: var(--accent);">All Doctors</h4>
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyDoctorFilter($event)" placeholder="Ex. Raj" #input>
          </mat-form-field>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="doctorDataSource" matSort>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>

              <!-- Contact Column -->
              <ng-container matColumnDef="contact">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CONTACT </th>
                <td mat-cell *matCellDef="let row"> {{row.contact}} </td>
              </ng-container>

              <!-- Department Column -->
              <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
                <td mat-cell *matCellDef="let row"> {{row.department}} </td>
              </ng-container>

              <!-- degree Column -->
              <ng-container matColumnDef="degree">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Degree </th>
                <td mat-cell *matCellDef="let row"> {{row.degree}} </td>
              </ng-container>

              <!-- gender Column -->
              <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="doctorDisplayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: doctorDisplayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
