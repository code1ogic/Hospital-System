<mat-drawer-container class="dashboard-container">
  <mat-drawer mode="side" opened>
    <h4 class="text-center mt-3" style="font-weight: 500">Admin Module</h4>
    <hr />
    <div>
      <a href="admin/dashboard" style="text-decoration: none">
        <h4 class="text-center mt-3 text-warning" style="font-weight: 500">
           Dashboard
        </h4>
      </a>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <span style="font-family: 'Barlow Semi Condensed', sans-serif">Advance Hospital Management System</span>
      <span class="example-spacer"></span>
    </mat-toolbar>

    <div class="container">
      <div class="row mt-5 ps-5">
        <div class="col-4">
          <mat-card>
            <mat-card-content class="text-center" (click)="addDoctor()">Add Doctor</mat-card-content>
          </mat-card>
        </div>
        <div class="col-4">
          <mat-card>
            <mat-card-content class="text-center" (click)="addStaff()">Add Staff</mat-card-content>
          </mat-card>
        </div>
      </div>
      <hr class="mt-3" />
      <div class="row m-0 p-0">
        <div class="col" style="overflow-x: hidden">
          <div class="card bg-dark p-1">
            <app-view-all-doctors></app-view-all-doctors>
          </div>
        </div>

        <div class="col" style="overflow-x: hidden">
          <div class="card bg-dark p-1">
            <app-view-all-patients></app-view-all-patients>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
