<mat-drawer-container class="dashboard-container">
  <mat-drawer mode="side" opened>

    <h4 class="text-center mt-3" style="font-weight: 500;">Admin Module</h4>
    <hr>
    <div>
      <a href="admin/dashboard" style="text-decoration: none;" >
        <h4 class="text-center mt-3 text-warning" style="font-weight: 500;">
          Dashboard
        </h4>
      </a>
    </div>
  </mat-drawer>
  <mat-drawer-content>

    <div class="container">
      <div class="row mt-5 ps-5">
        <div class="col-4">
          <mat-card>
            <mat-card-content class="text-center" (click) = "addDoctor()">Add Doctor</mat-card-content>
          </mat-card>
        </div>
        <div class="col-4">
          <mat-card>
            <mat-card-content class="text-center" (click) = "addStaff()">Add Staff</mat-card-content>

          </mat-card>
        </div>

      </div>
    </div>

  </mat-drawer-content>
</mat-drawer-container>
